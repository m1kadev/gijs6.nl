{% extends "base.html" %}

{% block title %}
    blog
{% endblock title %}

{% block content %}
    <hgroup>
        <h1>blog</h1>
        <p>things i write about</p>
    </hgroup>

    <ul>
        {% for post in posts %}
            <li>
                {% if post.date %}<time datetime="{{ post.date_iso }}">{{ post.date }}</time>:{% endif %}
                <a href="/blog/{{ post.slug }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
